        <section id="dashboard-new-entry" role="region">
            <button id="new-bill">New Bill <i class="fas fa-file-invoice-dollar"></i></button>

            <div class="modal" id="new-bill-modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="closeBtn">&times;</span>
                        <h2>Add Bill</h2>
                    </div>
                    <div class="modal-body">
                        <form id="new-bill-form">
                            <fieldset>
                                <label class="form-label" for="billName">Bill Name</label>
                                <input class="form-input" type="text" id="billName" name="billName" required>
                                <label class="form-label" for="billAmount">Payment Amount</label>
                                <input class="form-input" type="text" id="billAmount" name="amount" placeholder="$" required>
                                <label class="form-label" for="billWebsite">Bill Website</label>
                                <input class="form-input" type="text" id="billWebsite" name="website" value="http://www." required>
                                <label class="form-label" for="dueDate">What day of the month is your bill due?</label>
                                <input class="form-input" id="date-input" type="number" min="1" max="31" required>
                                <input type="submit" value="Submit" name="new-bill-submit" id="submit-button">
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal" id="editable-modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="closeBtn">&times;</span>
                        <h2>Add Bill</h2>
                    </div>
                    <div class="modal-body">
                        <form id="edit-form">
                            <fieldset>
                                <label class="form-label" for="billName">Bill Name</label>
                                <input class="form-input" type="text" id="edit-billName" name="editBillName" required>
                                <label class="form-label" for="billAmount">Payment Amount</label>
                                <input class="form-input" type="text" id="edit-billAmount" name="editAmount" placeholder="$" required>
                                <label class="form-label" for="billWebsite">Bill Website</label>
                                <input class="form-input" type="text" id="edit-billWebsite" name="editWebsite" required>
                                <label class="form-label" for="dueDate">When day of the month is your bill due?</label>
                                <input class="form-input" id="edit-date-input" type="number" min="1" max="31" required>
                                <input type="submit" value="Submit" name="edit-bill-submit" id="js-edit-submit-button">
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </section>
