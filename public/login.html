<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsibillity</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/shared.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
    <nav role="navigation">
        <a href="index.html" id="nav-title">Responsi<span id="bill">bill</span>ity</a>
    </nav>

    <main role="main">
        <section id="auth-section" role="region">
            <h1 class="auth-title">Log In</h1>
            <form class="form-style js-login-form">
                <fieldset>
                    <label class="form-label" for="firstName">Phone Number</label>
                    <input class="form-input" type="text" id="js-phoneNumber" name="phoneNumber">
                    <label class="form-label" for="firstName">Password</label>
                    <input class="form-input" type="text" id="js-password" name="password">
                    <p id="js-login-error-message"></p>
                    <input class="auth-button js-login-button" type="submit" value="Submit">
                </fieldset>
            </form>
            <p class="auth-link">Need an account?<a href="signup.html">Sign Up</a></p>
        </section>
    </main>
    <script src= "https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
