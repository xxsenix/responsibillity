<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsibillity</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/shared.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
    <nav role="navigation">
        <a href="index.html" id="nav-title">Responsi<span id="bill">bill</span>ity</a>
    </nav>

    <main role="main">
        <section id="auth-section" role="region">
            <h1 class="auth-title">Sign Up</h1>
            <form class="form-style js-submit-form">
                <fieldset>
                    <label class="form-label" for="firstName">Phone Number</label>
                    <input class="form-input" id="js-phoneNumber" type="text" name="phoneNumber" placeholder="ex: 123-456-7890" required>
                    <label class="form-label" for="password">Password</label>
                    <input class="form-input" id="js-password" type="password" name="password" required>
                    <label class="form-label" for="password">Re-Enter Password</label>
                    <input class="form-input" id="js-confirm-password" type="password" name="password-repeat" required>
                    <p id="js-error-message"></p>
                    <input class="auth-button" id="js-submit-button" type="submit" value ="Submit">
                </fieldset>
            </form>
            <p class="auth-link">Already a member?<a href="login.html">Log In</a></p>
        </section>
    </main>
    <script src= "https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/js/signup.js"></script>
</body>
</html>
